name: Build & Deploy Movie Maker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ai-vibe-movie-maker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ComfyUI.Dockerfile
          push: true
          tags: docker.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            GIT_SHA=${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.GPU_SSH_KEY != '' && secrets.GPU_SSH_HOST != '' }}
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/ai-vibe-movie-maker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GPU host
        env:
          GPU_SSH_KEY: ${{ secrets.GPU_SSH_KEY }}
          GPU_SSH_HOST: ${{ secrets.GPU_SSH_HOST }}
          GPU_SSH_PORT: ${{ secrets.GPU_SSH_PORT }}
          GPU_SSH_USER: ${{ secrets.GPU_SSH_USER }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: docker.io/${{ env.IMAGE_NAME }}:latest
        run: |
          bash scripts/deploy.sh

