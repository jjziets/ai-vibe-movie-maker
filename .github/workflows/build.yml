name: Build & Deploy Movie Maker

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/jjziets/ai-vibe-movie-maker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ComfyUI.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          build-args: |
            GIT_SHA=${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.GPU_SSH_KEY != '' && secrets.GPU_SSH_HOST != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GPU host
        env:
          GPU_SSH_KEY: ${{ secrets.GPU_SSH_KEY }}
          GPU_SSH_HOST: ${{ secrets.GPU_SSH_HOST }}
          GPU_SSH_PORT: ${{ secrets.GPU_SSH_PORT }}
          GPU_SSH_USER: ${{ secrets.GPU_SSH_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          IMAGE_TAG: ${{ env.IMAGE_NAME }}:latest
        run: |
          bash scripts/deploy.sh

